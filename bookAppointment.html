<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/jquery.timepicker.min.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./js/jquery.timepicker.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.timepicker').timepicker({
				timeFormat: 'h:mm p',
				interval: 30,
				minTime: '10',
				maxTime: '9:00pm',
				defaultTime: '11',
				startTime: '10:00',
				dynamic: false,
				dropdown: true,
				scrollbar: true
			});	
		});
	</script>
</head>
<body>
    <div class="container">
		<div class="jumbotron" style="margin-top: 50px;">
			<h2 class="text-center">Book Appointment</h2>
			<div class="row">
				<div class = "col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<p>
						<br /><br /><br /><br />
						<img src="./images/Appointments.jpg" style="height: 200px; width: 100%" />
					</p>
				</div>
				<div class = "col-xs-12 col-sm-12 col-md-8 col-lg-8">
					<form method="post"> 
						<div class="form-group">
							<label>Patient Name</label>
							<input type="text" name="username" class="form-control" >
							<span class="help-block"></span>
						</div>    
						<div class="form-group">
							<label>Doctor</label>
							<select name="usertype" class="custom-select">
								<option selected>- Select Doctor -</option>
								<option value="Doctor1">Doctor 1</option>
								<option value="Doctor2">Doctor 2</option>
								<option value="Doctor3">Doctor 3</option>
							  </select>							
							<span class="help-block"></span>
						</div>  
						<div class="form-group">
							<label>Date of Appointment</label>
							<input type="date" name="password" class="form-control">
							<span class="help-block"></span>
						</div>
						<div class="form-group">
							<label>Time of Appointment</label>
							<input class="timepicker form-control" jt-timepicker="" time="model.time" time-string="model.timeString" default-time="model.options.defaultTime" time-format="model.options.timeFormat" start-time="model.options.startTime" min-time="model.options.minTime" max-time="model.options.maxTime" interval="model.options.interval" dynamic="model.options.dynamic" scrollbar="model.options.scrollbar" dropdown="model.options.dropdown">
							<span class="help-block"></span>
						</div>
						<div class="form-group">
							<label>Notes</label>
							<textarea name="username" class="form-control" ></textarea>
							<span class="help-block"></span>
						</div> 
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Book Appointment">
							<input type="submit" class="btn btn-warning" value="Cancel">
						</div>
					</form>
				</div>
			</div>			
		</div>
    </div>    
</body>
</html>
